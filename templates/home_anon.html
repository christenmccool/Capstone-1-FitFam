{% extends 'base.html' %}

{% block content %}

<div class="container text-center">
  <div>
    <h3 class="mt-3 mb-0 display-1">
      FitFam
      <h5 small class="text-muted">Fitter Together</small>
    </h3>
  </div>

  {% if not g.user %}
  <div class="container my-5">
    <div class="row p-4 pe-lg-0 align-items-center rounded-3 border shadow-lg">
      <div class="col-lg-6 p-3 p-lg-5 pt-lg-3">
        <h1 class="display-4 fw-bold lh-1">New to FitFam?</h1>
        <p class="lead">Join an existing FitFam or create your own.</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4 mb-lg-3">
          <a href="/signup" class="btn btn-primary btn-lg px-4 me-sm-3">Sign Up</a>
        </div>
      </div>
      <div class="col-lg-5 offset-lg-1 p-0 m-lg-3 overflow-hidden shadow-lg">
          <img class="rounded-lg-3 d-block mx-lg-auto img-fluid" src="static/images/site_screenshot.png" alt="" width="720" height="autp">
      </div>
    </div>
  </div>

  {% endif %}

  <figure class="m-5">
    <blockquote class="blockquote">
      <p>{{quote.quote}}</p>
    </blockquote>
    <figcaption class="blockquote-footer">
      {{quote.author}}
    </figcaption>
  </figure>



</div>

{% endblock %}
