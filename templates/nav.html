<div class="bd-example">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">      
      <a class="navbar-brand" href="{{ url_for('home') }}">
        
        <img src="{{ url_for('static', filename='images/barbell.png') }}" alt="logo" id="logo" height="30">
        <!-- <img src="static/images/barbell.png" alt="logo" class="img-fluid" id="logo"> -->
        <span>FitFam</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active text-secondary" aria-current="page" href="{{ url_for('home') }}">Home</a>
          </li>
          {% if g.user %}
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('show_log', user_id=g.user.id) }}">Log</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link text-white" href="">Calendar</a>
          </li> -->
          {% endif %}
        </ul>

        {% if g.user %}
        <div class="navbar-nav ms-auto mb-2 mb-md-0 gap-2">
          <a class="d-none d-md-inline" href="{{ url_for('show_user', user_id=g.user.id) }}">
            <img src="{{ g.user.image_url }}" alt="user image" class="timeline-image">
          </a>
          <a class="nav-link btn btn-outline-light text-white" href="{{ url_for('show_user', user_id=g.user.id) }}">Profile</a>
          <a class="nav-link btn btn-light text-secondary" href="{{ url_for('logout') }}">Logout</a>
        </div>
        {% else %}
        <div class="navbar-nav mb-2 mb-md-0 gap-2">
          <div class="d-flex mb-1 mb-md-0">
            <input class="form-control me-2" id="family-search" name="q" type="search" placeholder="Search for a FitFam..." aria-label="Search">
            <button class="btn btn-outline-light" id="family-search-btn" data-bs-toggle="modal" data-bs-target="#searchModal">Search</button>
          </div>
        </div>
        <div class="navbar-nav ms-auto mb-2 mb-md-0 gap-2">
          <a class="nav-link btn btn-light text-secondary" href="{{ url_for('login') }}">Log In</a>
          <a class="nav-link btn btn-primary text-white" href="{{ url_for('signup') }}">Sign Up</a>
        </div>

      </div>

      {% endif %}

    </div>
  </nav>
</div>
